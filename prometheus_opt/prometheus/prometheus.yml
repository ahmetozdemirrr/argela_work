global:
  scrape_interval: 1s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'spring-actuator'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['fstapi-service:8080', 'customer-service-app:8081']

  - job_name: 'kafka-broker'
    static_configs:
      - targets: ['kafka-1:7071']